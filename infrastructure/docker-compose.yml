version: '3'

services:
  database:
    image: mongo
    container_name: startup-generator-db
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root
    volumes:
      - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
      - mongo-volume:/data/db
    ports:
      - '27017-27019:27017-27019'

volumes:
  mongo-volume:
